<div class="container mt-5">
  <div class="row" *ngIf="product">
    <div class="col-6">
      <img
        src="{{ imageUrl + product.url }}"
        alt="{{ product.name }}"
        class="img fluid w-100"
      />
    </div>

    <div class="col-6">
      <h3>{{ product.name }}</h3>
      <p style="font-size: 1.2em">{{ product.price | currency }}</p>
      <p class="mb-2">Quantity: {{ product.quantity }}</p>
      <p class="discount" style="font-size: 1.2em">
        {{ product.discount | currency }}
      </p>
      <div class="d-flex justify-content-start align-items-center">
        <i
          (click)="decrementQuantity()"
          class="fa fa-minus-circle text-warning mr-2"
          style="cursor: pointer; font-size: 2em"
        ></i>
        <span class="font-weight-bold" style="font-size: 1.5em">{{
          quantity
        }}</span>
        <i
          (click)="incrementQuantity()"
          class="fa fa-plus-circle text-warning mx-2"
          style="cursor: pointer; font-size: 2em"
        ></i>
        <button
          (click)="addItemToBasket()"
          class="btn btn-outline-primary btn-lg ml-4"
        >
          Add to cart
        </button>
      </div>
      <div class="d-flex justify-content-start align-items-center">
        Rating
        <!-- <ngb-rating [(rate)]="currentRate"></ngb-rating>
        <ngb-rating
          [max]="5"
          [(rate)]="currentRate"
          [readonly]="true"
        ></ngb-rating> -->
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-12 ml-3">
        <h4>Description</h4>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
