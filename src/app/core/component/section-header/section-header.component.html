<ng-container *ngIf="breadCrumb$ | async as breadcrumbs">
    <section  style="margin-top: 70px;background-color: #f5f5f5;font-size: 16px;height: 80px;"
        *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-8">
                    <h4>{{breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h4>
                </div>
                <div class="col-4">
                    <xng-breadcrumb></xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
