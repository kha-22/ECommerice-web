<div
  class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
  <img src="../../../../assets/images/logo.jpeg "  style="max-height: 50px;height: 40px;" alt="logo" routerLink="/">
  <!-- <img [src]="logo"  style="max-height: 60px;" alt="logo" routerLink="/"> -->
  <nav class="my-2 my-md-0 mr-md-3" style="font-size: 17px;">
    <a class="p-2" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop Products</a>
    <a class="p-2" routerLink="/contact-us" routerLinkActive="active">Contact us</a>
    <!-- <a class="p-2" routerLink="/test-error" routerLinkActive="active">Error</a> -->
  </nav>

  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div *ngIf="(basket$ | async)" class="cart-no">{{(basket$ | async).items.length}}</div>
    </a>
    <ng-container *ngIf="(currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-outline-secondary mr-2" href="#">Log in</a>
      <a routerLink="account/register" class="btn btn-outline-secondary mr-3" href="#">Sign up</a>
    </ng-container>

    <!-- <ng-container *ngIf="(currentUser$ | async)">
      <a class="btn btn-outline-secondary mr-2" href="#">Welcome ({{(currentUser$ | async).displayname}})</a>
    </ng-container> -->

    <ng-container *ngIf="(currentUser$ | async)">
      <div class="dropdown ml-3 mr-5" dropdown>
        <a class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
          [&nbsp;<strong>{{(currentUser$ | async).displayname}}</strong>&nbsp;]
        </a>
        <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
          <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-shopping-cart mr-3"></i> View Basket
          </a>
          <a routerLink="/orders" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history mr-3"></i> View Orders
          </a>
          <a routerLink="account/profile" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history mr-3"></i> My profile
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out mr-3"></i> Logout
         </a>
        </div>

      </div>
    </ng-container>
