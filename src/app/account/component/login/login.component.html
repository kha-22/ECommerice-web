<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center">

        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            </div>

            <app-text-input formControlName="email" [label] =" 'Email Address'"></app-text-input>
            
            <app-text-input formControlName="password" [label] =" 'Password'" [type]="'password'">                
            </app-text-input>

            <button [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign
                in</button>
        </form>

    </div>

        <p>Form status : {{loginForm.get('email').dirty}}</p>
        <pre>{{loginForm.value | json}}</pre>
    </div> -->
</div>
