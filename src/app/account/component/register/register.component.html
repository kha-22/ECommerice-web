<div class="container mt-5 mb-5" style="width:40%">
    <div class="d-flex justify-content-center">

        <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Register new user</h1>
            </div>

            <app-text-input formControlName="displayName" [label] =" 'Display name'"></app-text-input>
            <app-text-input formControlName="email" [label] =" 'Email Address'"></app-text-input>            
            <app-text-input formControlName="phoneNumber" [label] =" 'Phone mumber'"></app-text-input>            
            <app-text-input formControlName="password" [label] =" 'Password'" [type]="'password'"></app-text-input>

            <div class="row" formGroupName="address">
                <div class="form-group col-6">
                    <app-text-input [label]="'First Name'" formControlName="firstName"></app-text-input>
                </div>
                <div class="form-group col-6">
                    <app-text-input [label]="'Last Name'" formControlName="lastName"></app-text-input>
                </div>
                <div class="form-group col-6">
                    <app-text-input [label]="'Street'" formControlName="street"></app-text-input>
                </div>
                <div class="form-group col-6">
                    <app-text-input [label]="'City'" formControlName="city"></app-text-input>
                </div>
                <div class="form-group col-6">
                    <app-text-input [label]="'State'" formControlName="state"></app-text-input>
                </div>
                <div class="form-group col-6">
                    <app-text-input [label]="'Zip Code'" formControlName="zipCode"></app-text-input>
                </div>
            </div>
            
            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>

            <button  class="btn btn-lg btn-primary btn-block" type="submit">
                Register
            </button>
        </form>

    </div>

</div>
